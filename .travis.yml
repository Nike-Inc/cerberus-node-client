dist: xenial
language: node_js
node_js:
- 11
- 10
- 8
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y oathtool
jobs:
  include:
  - stage: publish code coverage
    node_js: '8'
    script:
    - npm run test:unit:ci-report-coverage
  - stage: release docs
    if: type != pull_request AND branch = master
    node_js: '8'
    script:
    - npm run generate-docs
    - npm run travis-deploy-github-pages
  - stage: npm release
    if: tag IS present
    node_js: '8'
    script:
    - scripts/publish.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
