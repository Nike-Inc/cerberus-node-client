ead them at Lambda deploy time, then storing them as encryptedenvironmental variables, to avoid the extra Cerberus runtime latency. LicenseCerberus Management Service is released under the Apache License, Version 2.0 × Search results Close Documentation generated by JSDoc 3.5.5 on Thu Dec 20th 2018 using the DocStrap template. "},"CerberusClient.html":{"id":"CerberusClient.html","title":"Class: CerberusClient","body":" Cerberus Node Client Classes CerberusClient Global Global Class: CerberusClient CerberusClient Cerberus client with CRUD operations for secure data and files. new CerberusClient(options) Parameters: Name Type Description options CerberusClientOptions The options for the Cerberus client. Source: index.js, line 51 Example var CerberusClient = require('cerberus-node-client') var client = new CerberusClient({ // string, The cerberus URL to use. hostUrl: YOUR_CERBERUS_HOST, // boolean, defaults to false. When true will console.log many operations debug: true, // This will be used as the cerberus X-Vault-Token if supplied // OVERRIDDEN by process.env.CERBERUS_TOKEN // If present, normal authentication with cerberus will be skipped // You should normally only be using this in testing environments // When developing locally, it is easier to use process.env.CERBERUS_TOKEN token: 'Some_Auth_Token' }) cerberusClient.getSecureData('path/to/my/secret').then(secureConfig =&gt; { //do something with config }) Methods deleteFile(path) deletes an uploaded file Parameters: Name Type Description path string The path the the uploaded file Source: index.js, line 156 Returns: A promise that will be resolved when the file contents have been deleted Type Promise.&lt;object&gt; deleteSecureData(path) Deletes secure data. Parameters: Name Type Description path string The path for the secure data Source: index.js, line 105 Returns: A promise that will be resolved when the delete is finished Type Promise.&lt;object&gt; getSecureData(path) Fetches secure data. Parameters: Name Ty
